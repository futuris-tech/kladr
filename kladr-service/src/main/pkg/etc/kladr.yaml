server:
    type: simple
    applicationContextPath: kladr
    connector:
        type: http
        port: 32109
        bindHost: 127.0.0.1

# Logging settings.
logging:

    # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
    level: INFO

    # Logger-specific levels.
    loggers:
        org.jamel.kladr: DEBUG

    appenders:
        - type: console

archivePath: /tmp/Base.7z
extractPath: /tmp/kladr
indexPath: /var/cache/kladr/kladr.idx
